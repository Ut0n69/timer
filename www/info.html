<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>座席状況</title>

	<link rel="icon" type="image/png" href="./images/timer.png">
	<link rel="apple-touch-icon-precomposed" href="./images/timer.png" />
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="lib/toast.css">
	<link rel="stylesheet" href="lib/icon.css">

	<script src="/socket.io/socket.io.js"></script>
	<script src="./lib/jquery/jquery-1.11.1.min.js"></script>
	<script src="./lib/jquerymobile.min.js"></script>
	<script src="./lib/moment.min.js"></script>
	<script src="./lib/toast.js"></script>
</head>

<body>

  <div style="width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0); z-index:999; position: absolute; top: 0px; left: 0px;"></div>

	<header>
    <div style="color: rgb(255, 255, 255);user-select: none;font-size: 25px;padding: 5px 0px 0px 20px;">現在の座席使用状況</div>	</header>

	<!-- bg-tableList -->
	<img class="tableList" src="./images/tableList.png" />

	<!-- tableDOM -->
	<div class="table"></div>

	<!-- discription -->
	<div class="discription">
		<div id="seat6"></div>
		<p id="text6">: 空席</p>
		<div id="seatUse"></div>
		<p id="textUse">: 使用中</p>
		<div id="seatWarning"></div>
		<p id="textWarning">: 15分前</p>
		<div id="seatOver"></div>
		<p id="textOver">: 時間切れ</p>
		<div id="seatReserved"></div>
		<p id="textRes">: 予約席</p>
	</div>

	<script src="./js/info.js"></script>
</body>

</html>
