<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />

  <title>ステータス | はかる君</title>

  <script src="/socket.io/socket.io.js"></script>
  <script src="../lib/jquery/jquery-1.11.1.min.js"></script>
</head>

<body>
  <table class="table"></table>

  <script>
    var socket = io.connect(location.origin);
    var $table = $(".table");

    socket.emit("getStatus");

    socket.on("toStatus", function(data) {
     for (i in data) {
        $table.append(
          '<tr>' +
          '  <th style="font-weight: normal;">' + data[i].num + '</th>' +
          '  <th style="font-weight: normal;">' + data[i].status + '</th>' +
          '  <th style="font-weight: normal;">' + data[i].time + '</th>' +
          '</tr>'
        );
     }
    });
  </script>
</body>
