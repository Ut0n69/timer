<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />

  <title>操作ログ | はかる君</title>

  <script src="/socket.io/socket.io.js"></script>
  <script src="../lib/jquery/jquery-1.11.1.min.js"></script>
</head>

<body>
  <table class="table"></table>

  <script>
    var socket = io.connect(location.origin);
    var $table = $(".table");

    socket.emit("getLog");

    socket.on("toLog", function(data) {
      for (i in data) {
        $table.append(
          '<div style="font-weight: normal;">' + data[i].log + '</div>'
        );
      }
    });
  </script>
</body>
